<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alarado HomePage</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body class="bodyLight" id="mainBody" style="position: absolute; margin-left: 80px; margin-right: 80px;">
    <header>
        <div class="row">
            <img src="images/alarado-icon-homepage.svg" alt="Logo">
            <div class="text-center col-sm" id="divButtonsHeader">
                <button type="button" class="headerButtonLight bodyText removeBorderAndBackgroundColor">About
                    us</button>
                <button type="button" class="headerButtonLight bodyText removeBorderAndBackgroundColor">Product</button>
                <button type="button" class="headerButtonLight bodyText removeBorderAndBackgroundColor">Resource</button>
                <button type="button" class="headerButtonLight bodyText removeBorderAndBackgroundColor">Contact</button>
            </div>
            <button type="button" id="buttonChangeTheme" class="text-end darkLightDiv" onclick="changeMode()" style="display: inline-flex; border: none;">
                <div id="divMoonButton" class="removeBorderAndBackgroundColor buttonDark">
                    <img id="moonButton" src="images/Moon_fill.svg" alt="Dark Mode" class="svgWhite" />
                </div>
                <div id="divSunButton" class="removeBorderAndBackgroundColor buttonLight">
                    <img id="sunButton" src="images/Sun_fill.svg" alt="Light Mode" />
                </div>
            </button>

            <button type="button" id="buttonOpenMenu" class="ml-auto removeBorderAndBackgroundColor">
                <img onclick="changeMenuMobileVisibility(true)" width="30px"
                    src="images/menu-symbol-of-three-parallel-lines-svgrepo-com.svg" alt="Menu Button" />
            </button>

        </div>
        </div>
    </header>

    <main style="margin-top: 80px;">

        <div id="menuMobile" class="invisible" style="position: fixed; width: 70%; height: 100%; background-color: white; z-index: 1; top: 0px; right: 0px;">
            <div class="row">
                <button type="button" class="removeBorderAndBackgroundColor ml-auto">
                    <img onclick="changeMenuMobileVisibility(false)" width="30px" src="images/close-x-svgrepo-com.svg"
                        alt="Close Menu" />
                </button>
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 10%;">
                <button type="button" class="fontSizeAdaptScreen headerButtonLight bodyText removeBorderAndBackgroundColor">About
                    us</button>
                <button type="button" class="fontSizeAdaptScreen headerButtonLight bodyText removeBorderAndBackgroundColor">Product</button>
                <button type="button" class="fontSizeAdaptScreen headerButtonLight bodyText removeBorderAndBackgroundColor">Resource</button>
                <button type="button" class="fontSizeAdaptScreen headerButtonLight bodyText removeBorderAndBackgroundColor">Contact</button>
                <div class="m" style="display: flex; justify-content: center;">
                    <button type="button" class="text-end darkLightDiv" onclick="changeMode()" style="display: inline-flex; border: none;">
                        <div id="divMoonButtonMobile" class="removeBorderAndBackgroundColor buttonDark">
                            <img id="moonButtonMobile" src="images/Moon_fill.svg" alt="Dark Mode" class="svgWhite" />
                        </div>
                        <div id="divSunButtonMobile" class="removeBorderAndBackgroundColor buttonLight">
                            <img id="sunButtonMobile" src="images/Sun_fill.svg" alt="Light Mode" />
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">


                <div class="bodyText row divText" style="font-weight: bold;">
                    ðŸ˜Ž Simple way to communicate
                </div>



                <div class="row" style="width: 300px;">
                    <div class="bodyText divText" style="font-weight: bolder; font-size: 80px;">
                        Actions for Accessibility in Design
                    </div>
                </div>


                <div class="row bodyText " style="color: #909193; width: 500px;">
                    The fastest way to build and deploy websites with resusable components.
                </div>


                <div class="row ">
                    <button type="button" class="bodyText" style="width: 160px; border: none; height: 50px; background-color: #2A4DD0; color: white; padding: 14px; border-radius: 15px;">
                        GET STARTED
                    </button>
                    <a href="#" style="color: #2A4DD0;" class=" bodyText">Get live demo</a>
                </div>


                <div class="row ">
                    <img src="images/Done_ring_round_fill.svg" class="svgGreen" alt="CheckSvg" />
                    <div class="ml-2 bodyText divText"> No credit card required </div>
                    <img class="ml-4 svgGreen" src="images/Done_ring_round_fill.svg" alt="CheckSvg" />
                    <div class="ml-2 bodyText divText">No software to install</div>
                </div>


            </div>


            <div class="col">
                <img src="images/hero-image-simple-homepage.png" width="700px" alt="A Humanoid Computer using a laptop">
            </div>


        </div>
    </main>

    <script src="js/script.js"></script>
</body>
